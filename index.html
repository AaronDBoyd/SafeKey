<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Safe Key</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="fadein" class="position-fixed top-0 start-0 w-100 h-100 bg-white"
        style="animation: fadeinall 1s normal 0.3s both;"></div>
    <div id="loader-wrapper" class="bg-white position-fixed top-0 z-3 w-100 h-100 text-center">
        <div class="spinner-border mt-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container p-5 text-center">

        <h1>Safe Key Password Encoder</h1>
        <button onclick="getRefKey()">Get Reference Key</button>
        <p id="refKey" class="h5"></p>
        <hr />
        <div class="encode_decode">
            <div>
                <h3>Encode</h3>
                <form id="encodeForm">
                    <div class="mb-3">
                        <label for="encodeRefKey" class="form-label">Enter Reference Key</label>
                        <textarea type="text" class="form-control" id="encodeRefKey" minlength="94" maxlength="94"
                            aria-describedby="enterRefKey"></textarea>
                        <div class="form-text">Save the reference key to decode password.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="encodeSteps">Enter Steps</label>
                        <input type="number" class="form-control" id="encodeSteps" required>
                    </div>
                    <div class="mb-3">
                        <label for="encodePassword" class="form-label">Password to Encode</label>
                        <input type="text" class="form-control" id="encodePassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encode</button>
                </form>
                <p id="encodedPassword" class="h5"></p>
            </div>
            <div>
                <h3>Decode</h3>
                <form id="decodeForm">
                    <div class="mb-3">
                        <label for="decodeRefKey" class="form-label">Enter Reference Key</label>
                        <textarea type="text" class="form-control" id="decodeRefKey" minlength="94" maxlength="94"
                            aria-describedby="enterRefKey"></textarea>
                        <div class="form-text">Save the reference key to decode password.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="decodeSteps">Enter Steps</label>
                        <input type="number" class="form-control" id="decodeSteps" required>
                    </div>
                    <div class="mb-3">
                        <label for="decodePassword" class="form-label">Password to Decode</label>
                        <input type="text" class="form-control" id="decodePassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Decode</button>
                </form>
                <p id="decodedPassword" class="h5"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(function () {
                document.getElementById("fadein").remove();
            }, 1000);
        };
    </script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $("#loader-wrapper").fadeOut(700);
        });

        let encodeForm = document.getElementById("encodeForm");
        let decodeForm = document.getElementById("decodeForm");

        encodeForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let encodeRefKey = document.getElementById("encodeRefKey").value;
            let encodeSteps = parseInt(document.getElementById("encodeSteps").value);
            let encodePassword = document.getElementById("encodePassword").value;

            console.log(encodeRefKey);
            console.log(encodeSteps);
            console.log(encodePassword);

            let outputArray = new Array();

            for (var i = 0; i < encodePassword.length; i++) {
                let currentChar = encodePassword[i];
                console.log(currentChar);

                let keyIndex = encodeRefKey.indexOf(currentChar);
                console.log(keyIndex);

                let index = keyIndex + encodeSteps;
                console.log(index);
                if (index > 93) {
                    index = index - 94;
                }
                console.log(index);

                let outputChar = encodeRefKey[index];
                console.log(outputChar);

                outputArray.push(outputChar);
                console.log(outputArray);
            }

            document.getElementById("encodedPassword").innerText = outputArray.join("");

        });

        decodeForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let decodeRefKey = document.getElementById("decodeRefKey").value;
            let decodeSteps = parseInt(document.getElementById("decodeSteps").value);
            let decodePassword = document.getElementById("decodePassword").value;

            console.log(decodeRefKey);
            console.log("steps: " + decodeSteps);
            console.log(decodePassword);

            let outputArray = new Array();

            for (var i = 0; i < decodePassword.length; i++) {
                let currentChar = decodePassword[i];
                console.log("currentChar: " + currentChar);

                let keyIndex = decodeRefKey.indexOf(currentChar);
                console.log("keyIndex: " + keyIndex);

                let index = keyIndex - decodeSteps;
                console.log("index: " + index);
                if (index < 0) {
                    index = index + 94;
                }
                console.log("index: " + index);

                let outputChar = decodeRefKey[index];
                console.log("outputChar: " + outputChar);

                outputArray.push(outputChar);
                console.log(outputArray);
            }

            document.getElementById("decodedPassword").innerText = outputArray.join("");

        });



        function getRefKey() {
            var referenceString = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz0123456789!@#$%^&*()-_+={}[]|\\:;\",\'<>.?/~`";

            var refArray = referenceString.split("");

            var shuffledArray = shuffle(refArray);

            var refKeyString = shuffledArray.join("");

            document.getElementById("encodeRefKey").value = refKeyString;
            document.getElementById("decodeRefKey").value = refKeyString;
            document.getElementById("refKey").innerText = refKeyString;
        }

        const shuffle = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
    </script>

    <script src="app.js"></script>
</body>

</html>
